<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Transactions</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
<div class="brand">Expense Tracker</div>
<nav class="topnav">
<a href="index.html">Home</a>
<a href="transactions.html" class="active">Transactions</a>
<a href="budgets.html">Budgets</a>
<a href="reports.html">Reports</a>
<a href="import.html">Import/Export</a>
</nav>
</header>


<main class="container">
<section class="card">
<h2>Transactions</h2>
<div class="form-row">
<select id="typeSelect">
<option value="expense">Expense</option>
<option value="income">Income</option>
</select>
<input id="amountInput" type="number" step="0.01" placeholder="Amount">
<input id="dateInput" type="date">
</div>
<div class="form-row">
<input id="categoryInput" placeholder="Category">
<input id="noteInput" placeholder="Note">
<button id="addTx" class="btn">Add</button>
</div>


<table class="table" id="txTable">
<thead><tr><th>Date</th><th>Type</th><th>Category</th><th>Note</th><th style="text-align:right">Amount</th><th>Actions</th></tr></thead>
<tbody></tbody>
</table>
</section>
</main>


<script src="common.js"></script>
<script src="transactions.js"></script>
</body>
</html>
